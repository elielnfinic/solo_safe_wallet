name: Flutter CI

on: 
  push: 
    branches: 
        - main
  pull_request: 
    branches: 
       - main 

jobs :
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v2
      - name: Setup Flutter 
        uses: subosito/flutter-action@v2
        with: 
          flutter-version : '3.27.1'
      - name: Install dependencies 
        run: flutter pub get 
      - name: Run tests 
        run: flutter test
      - name: Analyze code 
        run: flutter analyze 
      - name: Build APK 
        run: flutter build apk 
    
